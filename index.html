<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure PlayCanvas Viewer</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f4f4f4;
    }

    #auth-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      text-align: center;
    }

    #viewer {
      display: none;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    input {
      padding: 8px;
      font-size: 16px;
    }

    button {
      padding: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    #error {
      color: red;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="auth-container">
    <h2>Enter Access Key</h2>
    <input type="password" id="accessKey" placeholder="Enter key..." />
    <button onclick="validateKey()">Submit</button>
    <div id="error"></div>
  </div>

  <div id="viewer">
    <iframe src="https://playcanv.as/p/cyYecNIf/" allowfullscreen></iframe>
  </div>

  <script>
    const VALID_KEY = "1234"; // change this to your actual key

    function validateKey() {
      const key = document.getElementById("accessKey").value;
      if (key === VALID_KEY) {
        document.getElementById("auth-container").style.display = "none";
        document.getElementById("viewer").style.display = "block";
      } else {
        document.getElementById("error").textContent = "Invalid key. Please try again.";
      }
    }
  </script>
</body>
</html>
